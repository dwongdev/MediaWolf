{% extends 'base.html' %}

{% block content %}
<header class="my-4">
    <h1 class="text-center">Tasks</h1>
</header>

<div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Cron Expression</th>
                    <th>Last Run</th>
                    <th>Status</th>
                    <th>Controls</th>
                </tr>
            </thead>
            <tbody id="tasks-table">
            </tbody>
        </table>
    </div>
</div>

<template id="task-template">
    <tr id="task-row-{{id}}">
        <td class="task-name"></td>
        <td>
            <input type="text" class="task-cron form-control" value="" />
        </td>
        <td class="task-last-run"></td>
        <td class="task-status"></td>
        <td class="task-controls">
            <button class="btn btn-primary" data-bs-toggle="tooltip" title="Manual Start">
                <i class="bi bi-play-circle"></i>
            </button>
            <button class="btn btn-warning" data-bs-toggle="tooltip" title="Stop">
                <i class="bi bi-stop-circle"></i>
            </button>
            <button class="btn btn-secondary" data-bs-toggle="tooltip" title="Disable">
                <i class="bi bi-slash-circle"></i>
            </button>
            <button class="btn btn-info" data-bs-toggle="tooltip" title="Enable">
                <i class="bi bi-check-circle"></i>
            </button>
            <button class="btn btn-dark save-cron-btn" data-bs-toggle="tooltip" title="Save Cron">
                <i class="bi bi-save"></i>
            </button>
        </td>
    </tr>
</template>
{% endblock %}
